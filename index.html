<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id='app'>
      <table id='board'>
        <tr id='row-1' class='row'>
          <td id='box-1-1' class='box'>1</td>
          <td id='box-1-2' class='box'>2</td>
          <td id='box-1-3' class='box'>3</td>
        </tr>
        <tr id='row-2' class='row'>
          <td id='box-2-1' class='box'>4</td>
          <td id='box-2-2' class='box'>5</td>
          <td id='box-2-3' class='box'>6</td>
        </tr>
        <tr id='row-3' class='row'>
          <td id='box-3-1' class='box'>7</td>
          <td id='box-3-2' class='box'>8</td>
          <td id='box-3-3' class='box'>9</td>
        </tr>
      </table>
    </div>
    <script src='app.js'></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id='app'>
      <table id='board'>
        <tr id='row-1' class='row'>
          <td id='box-1-1' class='box'></td>
          <td id='box-1-2' class='box'></td>
          <td id='box-1-3' class='box'></td>
        </tr>
        <tr id='row-2' class='row'>
          <td id='box-2-1' class='box'></td>
          <td id='box-2-2' class='box'></td>
          <td id='box-2-3' class='box'></td>
        </tr>
        <tr id='row-3' class='row'>
          <td id='box-3-1' class='box'></td>
          <td id='box-3-2' class='box'></td>
          <td id='box-3-3' class='box'></td>
        </tr>
      </table>
    </div>
    <script src='app.js'></script>
  </body>
</html>
